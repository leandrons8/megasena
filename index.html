<!doctype html>
<html lang="pt-BR" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mega Sena</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav class="navbar sticky-top bg-body-tertiary">
      <div class="container">
        <span class="navbar-brand">Mega Sena</span>
      </div>
    </nav>
    <div class="container">
      <div class="row py-3">
        <div class="col-auto">
          <div class="input-group flex-nowrap" id="drawn">
            <span class="input-group-text">Números sorteados:</span>
            <input class="form-control" type="number" min="1" max="60" placeholder="#1" style="width: 60px">
            <input class="form-control" type="number" min="1" max="60" placeholder="#2" style="width: 60px">
            <input class="form-control" type="number" min="1" max="60" placeholder="#3" style="width: 60px">
            <input class="form-control" type="number" min="1" max="60" placeholder="#4" style="width: 60px">
            <input class="form-control" type="number" min="1" max="60" placeholder="#5" style="width: 60px">
            <input class="form-control" type="number" min="1" max="60" placeholder="#6" style="width: 60px">
          </div>
        </div>
      </div>
      <div class="row py-3">
        <div class="col-auto">
          <table class="table align-middle">
            <thead>
              <tr>
                <th scope="col">Nome do jogo</th>
                <th scope="col">Pontuação</th>
                <th scope="col">Números</th>
                <th scope="col">Remover</th>
              </tr>
            </thead>
            <tbody class="text-center" id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="modal" tabindex="-1" id="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Alert</h5>
            <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Insira um nome válido</p>
          </div>
        </div>
      </div>
    </div>
    <script src="megasena.js"></script>
  </body>
</html>
